{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
    <div class="row">
        <div class="col-sm-3">
            <div class="list-group">
                <a href="{% url 'mobile' %}" class "list-group-item list-group-item-action" aria -current="true">ALL
                    MOBILE</a>
            </div>
        </div>
        Mobile Product List
        <div class="container my-2">
            <div class="row">
                {% for m in mobiles %}
                <div class="col">
                    <div class="card" style="width: 18rem;">
                        <img class="card-img-top" src="{{m.product_image.url}}" alt="Card image cap" height="300px">
                    </div>
                </div>
                {% endfor %}

            </div>
        </div>
    </div>
    {% endblock main-content %}
